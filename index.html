    input::-webkit-outer-spin-button,

    }
    .wed {
        border-radius:20px;
  position: relative;
  background-color: #04AA6D;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 5px;
  width: 100px;
  text-align: center;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.wed:after {
  content: "";
  background: #90EE90;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px!important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.wed:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

.navber{
    display: flex;
    justify-content: space-around;

height:40px;
